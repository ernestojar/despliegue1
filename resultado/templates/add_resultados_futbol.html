{% extends 'base1.html' %}
{% load static %}

{%block titulo%}Add Resultado Futbol {%endblock%}

{%block contenido%} 

<form method="post" id="js" name="form">
    {% csrf_token %}
    <br>
    <br>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div>
                <label for="{{ form.resultado.id_for_label }}"><strong>Resultado</strong></label>
                {{ form.resultado }}
            </div>
          </div>
          <div class="col">
            <div>
                <label for="{{ form.ganador.id_for_label }}"><strong>Ganador</strong></label>
                {{ form.ganador }}
            </div>
          </div>
          
        </div>
    </div>
    
    <input id="a" type="submit" value="Guardar">
  </form>
  

{%endblock%}
